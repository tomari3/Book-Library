<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book</title>
  </head>
  <body>
    <main>
      <section id="form-container">
        <button id="book-adder">New Book</button>
        <div id="book-form">
          <form id="form" action="">
            <div class="form-area">
              <!-- <label for="title">Title</label> -->
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title"
                required
              />
              <div class="error"></div>
            </div>
            <div class="form-area">
              <!-- <label for="author">Author</label> -->
              <input
                type="text"
                name="author"
                id="author"
                placeholder="Author"
                required
              />
              <div class="error"></div>
            </div>
            <div class="form-area">
              <!-- <label for="pages">Pages</label> -->
              <input
                type="number"
                name="pages"
                id="pages"
                placeholder="Pages"
                required
              />
              <div class="error"></div>
            </div>
            <div class="form-area">
              <label for="read">Read</label>
              <input type="checkbox" name="read" id="read" />
              <div class="error"></div>
            </div>
            <div class="form-area">
              <button id="submit" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>
      <article id="books-library"></article>
    </main>
  </body>
</html>
